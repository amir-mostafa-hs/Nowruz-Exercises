<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Validate Form</title>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            id="contactName"
            onkeyup="validateName('Name')"
          />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" />
          <span id="phone-error">Phone is required</span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" />
          <span id="email-error">Email is required</span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message"></textarea>
          <span id="massage-error">Massage is required</span>
        </div>

        <button>Submit</button>
        <span id="submit-error">Please fix error</span>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
