<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Drag And Drop Project</title>
  </head>
  <body>
    <h1>Top 10 Software Companies by market cap</h1>
    <p>Drag and drop the items into their corresponding spots</p>
    <ul class="draggableList" id="draggableList"></ul>
    <button class="check-btn" id="check">
      Check Order
      <i class="fas fa-paper-plane"></i>
    </button>
    <p class="baseWebsiteLink">
      Based on
      <a
        href="https://companiesmarketcap.com/software/largest-software-companies-by-market-cap/"
        target="_blink"
        >companiesmarketcap.com</a
      >
    </p>
    <script src="./Script/app.js"></script>
  </body>
</html>
